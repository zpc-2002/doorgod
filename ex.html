    <h1>HTML選擇題範例</h1>
    <form id="quizForm">
        <p>1. HTML代表什麼？</p>
        <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">超文字內容標記語言</label><br>
        <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">超文字內容項目語言</label><br>
        <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">超級文字內容語言</label><br>

        <p>2. HTML中的標籤是由哪種符號包圍的？</p>
        <input type="radio" name="q2" value="a" id="q2a"><label for="q2a">&lt; 和 &gt;</label><br>
        <input type="radio" name="q2" value="b" id="q2b"><label for="q2b">[ 和 ]</label><br>
        <input type="radio" name="q2" value="c" id="q2c"><label for="q2c">( 和 )</label><br>
        <P>
            不會嗎？<a href="#">回到主題複習</a>
        </P>



        <p>3. HTML中的標籤是由哪種符號包圍的？</p>
        <input type="radio" name="q3" value="a" id="q3a"><label for="q3a">&lt; 和 &gt;</label><br>
        <input type="radio" name="q3" value="b" id="q3b"><label for="q3b">[ 和 ]</label><br>
        <input type="radio" name="q3" value="c" id="q3c"><label for="q3c">( 和 )</label><br>

        <input type="submit" value="提交答案">
    </form>

    <div id="results"></div>

    <script>
        const quizForm = document.getElementById("quizForm");
        const resultsDiv = document.getElementById("results");

        quizForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const answers = {
                q1: document.querySelector('input[name="q1"]:checked').value,
                q2: document.querySelector('input[name="q2"]:checked').value,
                q3: document.querySelector('input[name="q3"]:checked').value
            };

            const correctAnswers = {
                q1: "a",
                q2: "a",
                q3: "b"
            };

            let score = 0;

            for (const question in answers) {
                if (answers[question] === correctAnswers[question]) {
                    score++;
                }
            }

            resultsDiv.innerHTML = `恭喜！你得分為：${score} / 3`;
        });
    </script>
