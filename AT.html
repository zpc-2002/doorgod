    <h1>HTML選擇題範例</h1>
    <form id="quizForm">
        <p>1. HTML代表什麼？</p>
        <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">超文本標記語言</label><br>
        <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">超文本項目語言</label><br>
        <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">超級文本語言</label><br>

        <p>2. HTML中的標籤是由哪種符號包圍的？</p>
        <input type="radio" name="q2" value="a" id="q2a"><label for="q2a">&lt; 和 &gt;</label><br>
        <input type="radio" name="q2" value="b" id="q2b"><label for="q2b">[ 和 ]</label><br>
        <input type="radio" name="q2" value="c" id="q2c"><label for="q2c">( 和 )</label><br>

        <input type="submit" value="提交答案">
    </form>

    <div id="results"></div>



    <footer>
        <p>&copy; 2023 網格框架網站</p>
    </footer>


    <script>
        // JavaScript代码用于实现图像滑动
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlider();
        }

        function updateSlider() {
            const slideWidth = slides[currentSlide].clientWidth;
            slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        // 自动播放图片滑动
        setInterval(nextSlide, 3000);





        // 選擇題

        const quizForm = document.getElementById("quizForm");
        const resultsDiv = document.getElementById("results");

        quizForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const answers = {
                q1: document.querySelector('input[name="q1"]:checked').value,
                q2: document.querySelector('input[name="q2"]:checked').value
            };

            const correctAnswers = {
                q1: "a",
                q2: "a"
            };

            let score = 0;

            for (const question in answers) {
                if (answers[question] === correctAnswers[question]) {
                    score++;
                }
            }

            resultsDiv.innerHTML = `你得分為：${score} / 2`;
        });
    </script>
